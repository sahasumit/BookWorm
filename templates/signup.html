{{define "signup"}}
{{template "header"}}
{{template "nav-anon"}}

<div class="container">
   <center><h2>{{.Message}}</h2></center>
  <center><h2>sign up form</h2></center>

  <form class="form-horizontal" method="POST" action="/signup">
    <div class="form-group">

	<label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-10">

        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
      </div>

      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" size="10">
      </div>
    </div>

	<div>
	<label class="control-label col-sm-2" for="role">Role:</label>
      <div class="col-sm-10">


         <label><input type="radio" name="UserType" value="member" checked> Member</label>
		 <label><input type="radio" name="UserType" value="publisher"> Publisher<br></label>
      </div>
    </div>




    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password1">
      </div>
    </div>

	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password2">
      </div>
    </div>

	Terms and conditions

	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm password:</label>
      <div class="checkbox">
    <label><input type="checkbox" value="">I agree with all conditions and policy</label>
    </div>
    </div>





    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
	<div class="form-group">

  </form>
</div>

{{template "footer"}}
{{end}}
